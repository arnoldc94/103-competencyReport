<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Javascript session#4</title>
</head>
<body>
    <header>
        <h1>Super Hero Video Game</h1>
        <h2>Welcome to the game</h2>
    </header>
    <main class="container">
        <div class="field">
            <div class="characterOne">
                <img src="Hulk png.jpeg" alt="Hulk">
                <div id="info-c1">
                    Points:
                </div>
                <button id="btn-attack" onclick="oneAttack()">SMASH</button>
            </div>
            <div class="characterTwo">
                <img src="Thor .jpeg" alt="Thor">
                <div id="info-c2">
                    Points:
                </div>
                <button id="btn-attackTwo" onclick="twoAttack()">THROW</button>
            </div>
            
        </div>
        
    </main>
        <div class="container console" id="console">
            Ready...FIGHT!
        </div>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
